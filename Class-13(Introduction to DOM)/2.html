<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <ul>
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
        <li>5</li>
        <li>6</li>
        <li>8</li>
        <li>9</li>
        <li>10</li>
    </ul>
<button id="fixBtn">Fix me</button>
    <script>
        let btn=document.querySelector('button');
        
        btn.addEventListener('click',function(){
            let listIteims = document.querySelectorAll('li');
            let mylist=document.querySelector('ul');
            let indexThatHas8=listIteims[6];
            let seventhElement=document.createElement('li');
            seventhElement.innerText='7';

            mylist.insertBefore(seventhElement,indexThatHas8);
           
        })
        
    </script>
</body>
</html>
