<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <label for="userName">Name</label>
        <input type="text" id="userName" name="userName">
        <label for="userEmail">Email</label>
        <input type="email" id="userEmail" name="userEmail">
        <label for="userPhone">Phone</label>
        <input type="number" id="userPhone" name="userPhone" maxlength="10">
        <label type="userAge">Age</label>
        <input type="number" min="1" max="100">
        <label type="userDOB">DOB</label>
        <input type="date" id="userDOB" name="userDOB">
        <p>Food</p>
        <input type="checkbox" id="Apple" name="favFood" value="Apple">
        <label for="Apple">Apple</label>
        <input type="checkbox" id="Orange" name="favFood" value="Orange">
        <label for="Orange">Orange</label>
        <input type="checkbox" id="Banana" name="favFood" value="Banana">
        <label for="Banana">Banana</label>
        <p>Gender</p>
        <input type="radio" id="Male" name="userGender" value="Male">
        <label for="Male">Male</label>
        <input type="radio" id="Female" name="userGender" value="Female">
        <label for="Female">Female</label><br/>
        <label for="eyeColor">Eye Color</label>
        <select id="eyeColor" name="eyeColor">
            <option value="Black">Black</option>
            <option value="Brown">Brown</option>
            <option value="Blue">Blue</option>
        </select>
        <button type="submit">Submit</button>
    </form>
</body>
</html>
